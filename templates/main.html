<body>
    <div class="container"></div>
    <div class="card">
        <div class="card-header">
          <h3><strong>Character Statistics</strong></h3>
        </div>
        <div class="card-body">
          <h2 id="name">Yoda</h2>
          <div id="stats">
            <h3><strong>Role:</strong> <span id="role">Jedi Master</span></h3>
            <h3><strong>Age:</strong> <span id="age">900</span></h3>
            <h3><strong>Force Points:</strong> <span id="force-points">2000</span></h3>
          </div>
        </div>
    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function(event) {
          event.preventDefault();
          var newEmployee = {
            name: $("#name").val().trim(),
            role: $("#role").val().trim(),
            age: $("#age").val().trim(),
            forcePoints: $("#force-points").val().trim()
          };
    
          // Question: What does this code do??
          $.post("/api/characters", newEmployee)
            .then(function(data) {
              console.log("add.html", data);
              alert("Adding character...");
            });
        });
      </script>
</body>
